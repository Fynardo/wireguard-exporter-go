name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Get version from tag
        id: vars
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build binaries
        run: |
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=$VERSION" -o wireguard-exporter-go .
          
          mkdir wireguard-exporter-go-$VERSION
          cp wireguard-exporter-go wireguard-exporter-go-$VERSION/
          cp LICENSE README.md wireguard-exporter-go-$VERSION/

          tar -czvf dist/wireguard-exporter-go-$VERSION-linux-amd64.tar.gz wireguard-exporter-go-$VERSION
          rm -r wireguard-exporter-go-$VERSION

          # Generate SHA256 checksums
          cd dist
          sha256sum * > SHA256SUMS
          cd ..
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

